{% load i18n %}
{% load sass_tags %}

{% block extra_head %}
  <link href="{% sass_src 'header.scss' %}" rel="stylesheet" type="text/css" />
{% endblock extra_head %}

<nav class="navigation">
  <div class="left-menu">
    <div class='navigation-item brand'>
      <a href="{% url 'home' %}">
        PLANT ADDICT
      </a>
    </div>
  </div>

  <div class="right-menu">
    {% if user.is_authenticated %}
      <div class='navigation-item'>
        <a class="profile" href="{% url 'profile' %}">
          {% trans 'Profile' %}
        </a>
      </div>
      <div class='navigation-item'>
        <a class="logout" href="{% url 'logout' %}">
          {% trans 'Logout' %}
        </a>
      </div>
    {% else %}
      <div class='navigation-item'>
        <a class="login" href="{% url 'login' %}">
          {% trans 'Login' %}
        </a>
      </div>
      <div class='navigation-item'>
        <a class="register" href="{% url 'register' %}">
          {% trans 'Register' %}
        </a>
      </div>
    {% endif %}
  </div>
</nav>
